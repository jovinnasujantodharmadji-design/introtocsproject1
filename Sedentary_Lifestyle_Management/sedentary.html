<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedentary Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" onclick="closeNav()"></div>
    <div id="toast"></div>
    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">ğŸ“Š Dashboard</a>
        <a href="profile.html">ğŸ‘¤ User Profile</a>
        <a href="diet.html">ğŸ Diet Tracker</a>
        <a href="walking.html">ğŸ‘£ Walking</a>
        <a href="water.html">ğŸ’§ Water Tracker</a>
        <a href="sedentary.html" style="color: #6ab3f8;">ğŸª‘ Sedentary Timer</a>
        <a href="stairs.html">ğŸªœ Stairs Tracker</a>
        <a href="sleep.html">ğŸ˜´ Sleep Manager</a>
        <a href="exercise.html">ğŸƒ Exercise</a>
    </div>

    <div class="header-bar">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
    </div>

    <div class="container" style="margin-top: 0;">
        <h2>ğŸª‘ Sedentary Timer</h2>
        
        <div class="card" style="text-align:center;">
            <p>Remind me to move in:</p>
            <div class="timer-display" id="display" style="color:var(--danger-color);">30:00</div>
            
            <div style="display:flex; justify-content:center; gap:15px; margin-top:20px;">
                <button class="primary-btn" onclick="startTimer()">Start</button>
                <button class="danger-btn" onclick="stopTimer()">Stop</button>
                <button class="secondary" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div class="card">
            <h3>Settings</h3>
            <label>Interval (minutes):</label>
            <input type="number" id="set-time" value="30">
            <button class="secondary small" onclick="setCustomTime()">Set Time</button>
            
            <hr style="margin:15px 0; border:0; border-top:1px solid #eee;">
            
            <button class="small" style="background:#607d8b; color:white;" onclick="testSound()">ğŸ”Š Test Sound</button>
        </div>
    </div>

    <script>
        function openNav() { document.getElementById("mySidenav").style.width = "250px"; document.getElementById("overlay").style.display = "block"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; document.getElementById("overlay").style.display = "none"; }
        function showToast(msg) { const t=document.getElementById('toast'); t.textContent=msg; t.className="show"; setTimeout(()=>t.className=t.className.replace("show",""),3000); }

        let timer = null;
        let defaultTime = 30 * 60;
        let timeLeft = defaultTime;
        const audio = document.getElementById('alarm-sound');

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('display').textContent = 
                `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function startTimer() {
            if(timer) return;
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    audio.play();
                    alert("Time to move!");
                    timeLeft = defaultTime;
                    updateDisplay();
                }
            }, 1000);
            showToast("Timer Started");
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
            showToast("Timer Paused");
        }

        function resetTimer() {
            stopTimer();
            timeLeft = defaultTime;
            updateDisplay();
        }

        function setCustomTime() {
            const val = parseInt(document.getElementById('set-time').value);
            if(val > 0) {
                defaultTime = val * 60;
                resetTimer();
                showToast(`Set to ${val} mins`);
            }
        }

        function testSound() {
            audio.currentTime = 0;
            audio.play();
        }

        updateDisplay();
    </script>
</body>
</html>
